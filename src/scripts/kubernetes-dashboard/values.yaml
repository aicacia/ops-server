service:
  type: NodePort
  nodePort: 31000

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    
rbac:
  clusterAdminRole: true

enableInsecureLogin: false
enableSkipLogin: true